<!DOCTYPE html>

<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="./style.css">

        <title>pyramid</title>
    </head>
    <body>
        <section id="pyramid">
            <div data-rating="5">
                <button><span>Systematic<br>Reviews</span></button>
            </div>
            <div data-rating="4">
                <button><span>Randomized Controlled Trials</span></button>
            </div>
            <div data-rating="3">
                <button><span>Non-randomized Control Trials</span></button>
            </div>
            <div data-rating="2">
                <button><span>Observational Studies with Comparison Groups</span></button>
            </div>
            <div data-rating="1">
                <button><span>Case Series & Reports</span></button>
            </div>
            <div data-rating="0">
                <button><span>Expert Opinion</span></button>
            </div>
        </section>
    </body>
</html>
